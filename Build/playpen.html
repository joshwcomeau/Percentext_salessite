<!DOCTYPE html>
<html>
<head>
  <title>Percentext playpen.</title>
  
        <!-- Hammer reload -->
          <script>
            setInterval(function(){
              try {
                if(typeof ws != 'undefined' && ws.readyState == 1){return true;}
                ws = new WebSocket('ws://'+(location.host || 'localhost').split(':')[0]+':35353')
                ws.onopen = function(){ws.onclose = function(){document.location.reload()}}
                ws.onmessage = function(){
                  var links = document.getElementsByTagName('link'); 
                    for (var i = 0; i < links.length;i++) { 
                    var link = links[i]; 
                    if (link.rel === 'stylesheet' && !link.href.match(/typekit/)) { 
                      href = link.href.replace(/((&|\?)hammer=)[^&]+/,''); 
                      link.href = href + (href.indexOf('?')>=0?'&':'?') + 'hammer='+(new Date().valueOf());
                    }
                  }
                }
              }catch(e){}
            }, 1000)
          </script>
        <!-- /Hammer reload -->
      
  <link rel='stylesheet' href='styles/style.css'>

  <style>
    .body {
      background: lighten($darkgrey, 20%);
    }
    .playpen {
      width: 60%;
      margin: 0 auto;
      background: $darkgrey;
    }
  </style>
</head>

<body>
<div class="playpen">
  <div class="experiment">
    <h2>No Padding, No Margin, on anything</h2>
    <p class="stats"></p>
  </div>

  <div class="experiment" style="padding: 2rem;">
    <h2>Padding on Parent</h2>
    <p class="stats"></p>
  </div>

  <div class="experiment" style="margin: 2rem;">
    <h2>Margin, just on parent though</h2>
    <p class="stats"></p>
  </div>

  <div class="experiment" style="margin: 2rem; padding: 2rem;">
    <h2>Margin AND Padding on parent. oh boy.
  </div>
</div>

</body>
</html>
