<!DOCTYPE html>
<html>
<head>
  <title>Percentext playpen.</title>
  
  <link rel='stylesheet' href='7b4d3cf36146f201339d97f631656bb0.css'>

  <script src='76da0f96d5cdc2bd9395fdce35511193.js'></script>
  <script src='8ecad95d13efdbb805633ee7c3a39e90.js'></script>
  <script src='57725ac359b4b6c6b75dd55e8b969680.js'></script>
  <script src='76c02ed9df044deca3dc6ced4a87b11a.js'></script>
  <script src='35bb0c3a623a667dc1e2e4a6cf8e315a.js'></script>
  <script src='ee7e4f330d4b2450f244d5c539367a67.js'></script>

  <script>
  $(document).ready(function() {
    $("h2").percentext({letterSpacing: 0});
  });
  </script>

  <style>
  * {
    box-sizing: border-box;
  }
    body {
      background: #333;
    }
    .playpen {
      width: 60%;
      margin: 1rem auto;
      padding: 1rem 0;
      background: #444;
    }

    .experiment {
      background: #4597B2;
      color: #EFEDE7;
      text-align: center;
    }
    .experiment_br {
      
      height: 1rem;
      margin: 1rem;
      background: #444;
      border-bottom: 1px solid #000;
    }
    h2 {
      font-size: 48px;
    }
  </style>
</head>

<body>
<div class="playpen">
  <div class="experiment">
    <h2>No Padding, No Margin, on anything</h2>
    <p class="stats"></p>
  </div>
</div>

<div class="playpen">

  <div class="experiment" style="padding: 2rem;">
    <h2>Padding on Parent</h2>
    <p class="stats"></p>
  </div>

  <div class="experiment_br"></div>

  <div class="experiment" style="margin: 2rem;">
    <h2>Margin, just on parent though</h2>
    <p class="stats"></p>
  </div>

  <div class="experiment_br"></div>

  <div class="experiment" style="margin: 1rem; padding: 1rem;">
    <h2>Margin AND Padding on parent. oh boy.
  </div>
</div>

<div class="playpen">

  <div class="experiment">
    <h2 style="padding: 2rem;">Padding on H2 Element</h2>
    <p class="stats"></p>
  </div>

  <div class="experiment_br"></div>

  <div class="experiment" >
    <h2 style="margin: 2rem;">Margin, just on the kid though</h2>
    <p class="stats"></p>
  </div>

  <div class="experiment_br"></div>

  <div class="experiment" >
    <h2 style="margin: 1rem; padding: 1rem;">Margin AND Padding on child. oh boy.
  </div>
</div>


</body>
</html>
